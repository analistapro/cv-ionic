<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let pfl of perfil">
      <ion-icon name="{{pfl.icon}}"></ion-icon>
      <ion-label>{{pfl.titulo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
